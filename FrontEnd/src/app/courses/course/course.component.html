<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <input type="hidden" name="CourseID" [value]="service.formData.CourseID" />
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i
                  class="fab fa-discourse"
                  [class.green-icon]="CourseName.valid"
                  [class.red-icon]="CourseName.invalid && CourseName.touched"
                ></i>
              </div>
            </div>
            <input
              name="CourseName"
              #CourseName="ngModel"
              [(ngModel)]="service.formData.CourseName"
              class="form-control"
              placeholder="Course Name"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i
                  class="far fa-calendar-check"
                  [class.green-icon]="StartDate.valid"
                  [class.red-icon]="StartDate.invalid && StartDate.touched"
                ></i>
              </div>
            </div>
            <input
            type="Date"
              name="StartDate"
              #StartDate="ngModel"
              [(ngModel)]="service.formData.StartDate"
              class="form-control"
              placeholder="Start Date"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text bg-white">
                <i
                  class="far fa-calendar-times"
                  [class.green-icon]="EndDate.valid"
                  [class.red-icon]="EndDate.invalid && EndDate.touched"
                ></i>
              </div>
            </div>
            <input
            type="Date"
              name="EndDate"
              #EndDate="ngModel"
              [(ngModel)]="service.formData.EndDate"
              class="form-control"
              placeholder="End Date"
              required
            />
          </div>
        </div>
        
        
        <div class="form-group">
          <button
            class="btn btn-success btn-lg btn-block"
            type="submit"
            [disabled]="form.invalid"
          >
            <i class="fas fa-database"></i> Submit
          </button>
        </div>
      </form>
